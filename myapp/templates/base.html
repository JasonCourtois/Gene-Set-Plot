<!-- myapp/templates/umap_plot.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive UMAP Plot</title>
    {% load static %}   
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/css/style.css' %}"
    />
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <div class="header-container">
          <div class="title">
            <h1>Gene Set Visualizer</h1>
          </div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="graph-container">
    <iframe
      id="graph"
      src="{% url 'read_graph' %}"
      frameborder="0"
    ></iframe>
    <div class="settings">
      <label for="point-start-color">point start color</label>
      <input type="color" id="point-start-color" name="point-start-color" value="#EBC4FF" />
      <label for="point-end-color">point end color</label>
      <input type="color" id="point-end-color" name="point-end-color" value="#A703FF" />
      <label for="selected-color">selected color</label>
      <input type="color" id="selected-color" name="selected-color" value="#6bfc03" />
      <label for="point-size">point size</label>
      <input type="number" id="point-size" name="point-size" value="6" step="any"/>
      <label for="cutoff">cutoff</label>
      <input type="number" id="cutoff" name="cutoff" value="0.45" step="any"/>
      <button onclick="clearSelected()">Clear Selected</button>
      <button onclick="updateSettings()">Update Settings</button>
      <script src="{% static 'myapp/js/update_settings.js' %}"></script>
    </div>
  </div>
    
    <div id="selected-points-container">
      <div class="table-wrapper">
      <table id="table-1">
       <thead> 
        <tr>
          <th colspan="2" id="set-name-1">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Q-Value</td>
          <td id="qvalue-1"></td>
        </tr>
        <tr>
          <th>Molecules</td>
          <td id="molecules-1"></td>
        </tr>
      </tbody>
      </table>
    </div>
    <div class="table-wrapper">
      <table id="table-2">
        <thead>
        <tr>
          <th colspan="2" id="set-name-2">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Q-Value</td>
          <td id="qvalue-2"></td>
        </tr>
        <tr>
          <th>Molecules</td>
          <td id="molecules-2"></td>
        </tr>
      </tbody>
      </table>
    </div>
    </div>
    <script src="{% static 'myapp/js/modify_selected.js' %}"></script>
  </body>
</html>
