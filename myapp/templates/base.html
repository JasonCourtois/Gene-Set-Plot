<!-- myapp/templates/umap_plot.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive UMAP Plot</title>
    {% load static %}
    <!--    
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/css/style.css' %}"
    />-->
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <div class="header-container">
          <div class="title">
            <h1>Gene Set Visualizer</h1>
          </div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <iframe
      id="graph"
      src="{% url 'read_graph' %}"
      width="100%"
      height="500px"
      frameborder="0"
    ></iframe>
    <div id="settings-container">
      <p>
        <button onclick="clear_selected()">Clear Selected</button>
      </p>
    </div>
    <div id="selected-points-container">
      <table id="table-1">
       <thead> 
        <tr>
          <th colspan="2">Gene Set 1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Q-Value</td>
          <td id="qvalue-1"></td>
        </tr>
        <tr>
          <th>Gene Set Name</td>
          <td id="set-name-1"></td>
        </tr>
        <tr>
          <th>Molecules</td>
          <td id="molecules-1"></td>
        </tr>
      </tbody>
      </table>
      <table id="table-2">
        <thead>
        <tr>
          <th colspan="2">Gene Set 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Q-Value</td>
          <td id="qvalue-2"></td>
        </tr>
        <tr>
          <th>Gene Set Name</td>
          <td id="set-name-2"></td>
        </tr>
        <tr>
          <th>Molecules</td>
          <td id="molecules-2"></td>
        </tr>
      </tbody>
      </table>
    </div>
    <script src="{% static 'myapp/js/display_selected.js' %}"></script>
    <script>
      function clear_selected() {
        const iframe = document.getElementById("graph");
        const iframeWindow = iframe.contentWindow;
        iframeWindow.clear_selected();
      }
    </script>
  </body>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100svh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #selected-points-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 100px; /* space between tables */
      padding: 20px;
    }

    table {
      table-layout: auto;
      width: 50%; /* fixed width */
      height: 50%; /* fixed height */
      border-collapse: collapse;
      background-color: #fff;
      border: 1px solid #ddd;
      text-align: left;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    thead {
      background-color: #ff0000;
      text-align: center;
    }

    tbody th {
      background-color: aquamarine;
      text-align: center;
      vertical-align: top;
      width: 10%;
    }

    .nav-bar {
      background-color: #658faa;
      color: #fff;
      padding: 20px 0;
    }
  </style>
</html>
