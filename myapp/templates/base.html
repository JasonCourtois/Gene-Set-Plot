<!-- myapp/templates/umap_plot.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive UMAP Plot</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/css/style.css' %}"
    />
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <div class="contianer">
          <div class="title">
            <h1>Gene Set Visualizer</h1>
          </div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <iframe
      id="graph"
      src="{% url 'read_graph' %}"
      width="100%"
      height="500px"
    ></iframe>
    <div id="settings">
      <p>
        <button onclick="clear_selected()">Clear Selected</button>
      </p>
    </div>
    <div id="content"></div>
    <script src="{% static 'myapp/js/display_selected.js' %}"></script>
    <script>
      function clear_selected() {
        const iframe = document.getElementById("graph");
        const iframeWindow = iframe.contentWindow;
        iframeWindow.clear_selected();
      }
    </script>
  </body>
</html>
